{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Astro v5.13.2">
    <link rel="stylesheet" href="{% static 'css/choose-character.css' %}">
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous"
    >

    <title>Budget Bunny</title>

    <!-- Bootstrap Docs Assets (these won't work unless you host them locally) -->
    <script src="/docs/5.3/assets/js/color-modes.js"></script>
    <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" href="/docs/5.3/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.3/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.3/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#712cf9">
    
    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Chewy&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

</head>

<body class="d-flex h-100 text-center text-bg-dark">

    <!-- SVG Icons -->
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <!-- icons omitted for brevity -->
    </svg>

    <!-- Main Cover Container -->
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

        <header class="mb-auto">
            <div>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link fw-bold py-1 px-0" href="https://github.com/enmendez/BudgetBunny" target="_blank">Learn about Budget Bunny</a>
                </nav>
            </div>
        </header>

        <main class="px-3">
            <div id="selection-screen">
                <h1>Choose your Budg<span style="color: black">EGG</span>ter</h1>
            </div>

            <form method="POST" action="{% url 'choose_character' %}">
                {% csrf_token %}

                <div class="eggs">
                    <button type="submit" name="egg" value="rainbowegg" class="egg-btn">
                        <img src="{% static 'img/rainbowegg.png' %}" alt="Rainbow egg">
                    </button>

                    <button type="submit" name="egg" value="galaxyegg" class="egg-btn" style="width:50px; height: 50px;">
                        <img src="{% static 'img/galaxyegg.png' %}" alt="galaxy egg">
                    </button>

                    <button type="submit" name="egg" value="regularegg" class="egg-btn" style="width:50px; height: 50px;">
                        <img src="{% static 'img/pearlegg.png' %}" alt="Regular egg">
                    </button>
                </div>
            </form>
        </main>

        <footer class="mt-auto text-white-50">
            <p>
                Pearl Hacks 2025
            </p>
        </footer>

    </div>

    <!-- Bootstrap JS -->
    <script 
        src="/docs/5.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI">
    </script>

</body>
</html>
