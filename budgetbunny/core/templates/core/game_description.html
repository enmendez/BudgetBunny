<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Bunny</title>
    
    <!--Boostrap CSS-->
    <link rel="stylesheet" href="{% static 'css/game_description.css' %}">


<body class="d-flex h-100 text-center text-bg-dark">

    <!-- SVG Icons -->
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <!-- icons omitted for brevity -->
    </svg>

    <!-- Theme Toggle -->
    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
        <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
                id="bd-theme" type="button" data-bs-toggle="dropdown" aria-expanded="false"
                aria-label="Toggle theme (auto)">
            <svg class="bi my-1 theme-icon-active" aria-hidden="true">
                <use href="#circle-half"></use>
            </svg>
            <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
        </button>

        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center"
                        data-bs-theme-value="light">
                    <svg class="bi me-2 opacity-50"><use href="#sun-fill"></use></svg>
                    Light
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center"
                        data-bs-theme-value="dark">
                    <svg class="bi me-2 opacity-50"><use href="#moon-stars-fill"></use></svg>
                    Dark
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center active"
                        data-bs-theme-value="auto">
                    <svg class="bi me-2 opacity-50"><use href="#circle-half"></use></svg>
                    Auto
                </button>
            </li>
        </ul>
    </div>

    <!-- Main Cover Container -->
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

        <header class="mb-auto">
            <div>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link fw-bold py-1 px-0" href="#">About</a>
                </nav>
            </div>
        </header>

        <main class="px-3">
            <h1 class="title">Budget Bunny</h1>
            <p class="lead" id="statistic">
                54% of U.S. adults say they know at least a fair amount about personal finances
            </p>

            <p class="lead" id="substitle">
                Test your financial literacy as you grown a bunny!
            </p>

            <p class="lead">
                <a href="#" class="btn btn-lg btn-light fw-bold border-white bg-white">Continue</a>
            </p>
        </main>

        <footer class="mt-auto text-white-50">
            <p>
                Pearl Hacks 2026
                <!-- <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>,
                by <a href="https://x.com/mdo" class="text-white">@mdo</a>. -->
            </p>
        </footer>

    </div>

    <!-- Bootstrap JS -->
    <script 
        src="/docs/5.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI">
    </script>

</body>
</html>
