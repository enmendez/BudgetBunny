<script>
    let carrots = 500; 
    
    function buyItem(id, price){
      if(carrots >= price){
        carrots -= price;
        alert("You bought: " + id);
        document.querySelector(".carrot-count").textContent = "ðŸ¥• " + carrots;
      } else {
        alert("Not enough carrots!");
      }
    }
    </script>
